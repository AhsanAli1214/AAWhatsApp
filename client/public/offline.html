<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AA Mods Offline</title>
    <style>
      body {
        margin: 0;
        font-family: "Plus Jakarta Sans", system-ui, sans-serif;
        background: #020617;
        color: #e2e8f0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 2rem;
      }
      .card {
        max-width: 420px;
        background: rgba(15, 23, 42, 0.8);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 24px;
        padding: 2rem;
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.4);
      }
      h1 {
        font-size: 1.6rem;
        margin-bottom: 0.75rem;
      }
      p {
        color: rgba(226, 232, 240, 0.8);
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You are offline</h1>
      <p>
        Your AA Mods app can still access the latest cached changelogs and FAQs.
        Reconnect to refresh the newest releases and update notes.
      </p>
    </div>
  </body>
</html>
